<!DOCTYPE html>

  <head>

    <title>Pycln</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Find and remove all unused import statements from your Python files."
    />
    <meta

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

  <body>
    <div id="app">Please wait...</div>
    <script>
      loading_messages = [
        "Doing the heavy lifting...",
        "You are number 2843684714 in the queue...",
        "Discovering new ways of making you wait...",
        "You seem like a nice person...",
        "Reading Terms and Conditions for you...",
        "Pushing pixels...",
        "Unix is user-friendly. It's just very selective about who its friends are.",
        "Never let a computer know you're in a hurry.",
        "When nothing is going right, go left!",
        "Ordering 1s and 0s...",
        "A commit a day keeps the mobs away!",
        "I think I am, therefore, I am. I think.",
        "I’ve got problem for your solution…..",
        "Life is Short – Talk Fast!!!!",
        "All I really need is a kilobit.",
        "I feel like im supposed to be loading something. . .",
        "Just count to 10",
        "The bits are flowing slowly today",
        "We're testing your patience",
        "The server is powered by a lemon and two electrodes.",
      ];
      let index = Math.floor(Math.random() * loading_messages.length);
      this.document.getElementById("app").textContent = loading_messages[index];
    </script>
    <script>
      window.$docsify = {
        name: "Pycln",
        repo: "hadialqattan/pycln",
        logo: "/_media/icon.svg",
        coverpage: true,
        loadNavbar: true,
        mergeNavbar: true,
        loadSidebar: true,
        hideSidebar: false,
        autoHeader: false,
        subMaxLevel: 5,
        auto2top: true,
        ext: ".md",
        homepage: "README.md",
        basePath: "/",
        onlyCover: false,
        copyCode: {
          buttonText: "Copy to clipboard",

          successText: "Copied",
        },
        share: {

          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        darklightTheme: {

          dark: {
            accent: "#42b983",
            toogleBackground: "#ffffff",
            background: "#091a28",
            textColor: "#b4b4b4",
            codeTextColor: "#ffffff",
            codeBackgroudColor: "#0e2233",
            backgroundColor: "#000000",
            blockQuoteColour: "#858585",
            highlightColor: "#d22778",

            toogleImage:
              "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
          },
        },
      };
